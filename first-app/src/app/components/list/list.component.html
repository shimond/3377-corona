<div *ngIf="list.length else noDataTemplate">
    <h2>{{title}}</h2>
    <ul>
        <li *ngFor="let item of list"
            (click)="setSelectedItem(item)"
            [class.selected]="item === selectedItem"
            >
            {{item}}
        </li>
    </ul>
</div>

<h4 *ngIf="selectedItem">Selected item : {{selectedItem}}</h4>

<ng-template #noDataTemplate>
    <h3>NO DATA</h3>
</ng-template>
